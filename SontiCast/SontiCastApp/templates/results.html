<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoniCast</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'results.css' %}">
<body>
<div class="text">
    <div class="wrapper1">
        <div class="title">Hi {{ name }},</div>
        <div class="subtitle">Here's some music for {{ weather }}.</div>
    </div>
    <div class="playlist">
        <form action="{% url 'make_playlist' %}" method="post">
            {% csrf_token %}
            <button class="make_playlist" id="submit" onClick="made();">+ Create Playlist</button>
        </form>
    </div>
    <div class="wrapper2">
        <div class="temperature"><img class="icon" src={{icon}} + ".png" /> {{ temperature }}</div>
    </div>
</div>
<div class="recommendations">
    <div class="grid">
        {% for track in tracks %}
        <div class = "track">
            <img class="cover" src={{track.cover_url}} + ".png" />
            <div class="name"><b>{{track.name}}</b></div>
            <div class="artist"><i>{{track.artist}}</i></div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
<script>
    var c = "{{clicked}}";
    if (c == "return false;"){
        document.getElementById("submit").disabled = true;
        document.getElementById("submit").innerHTML = "Playlist Created!";
    }
    function made() {
    document.getElementById("submit").innerHTML = "Playlist Created!";
  }
</script>
